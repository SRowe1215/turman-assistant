
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turman Work Order Assistant</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      max-width: 700px;
      margin: auto;
      padding: 2em;
      background: #fff;
    }
    h1 {
      text-align: center;
    }
    img.logo {
      display: block;
      margin: 0 auto 1em auto;
      max-width: 200px;
    }
    select, button, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-family: 'Times New Roman', serif;
    }
    .hidden {
      display: none;
    }
    .summary-box {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <img src="https://www.turmanco.com/images/logo.png" alt="Turman Realty Logo" class="logo" />
  <h1>Turman Work Order Assistant</h1>
  <label for="issueType">Select Issue Type:</label>
  <select id="issueType">
    <option value="">-- Choose an issue --</option>
    <option value="Refrigerator">Refrigerator</option>
    <option value="Oven / Stove">Oven / Stove</option>
    <option value="AC / Heat">AC / Heat</option>
    <option value="Plumbing / Leak">Plumbing / Leak</option>
    <option value="Electrical / Power">Electrical / Power</option>
    <option value="Roof / Ceiling">Roof / Ceiling</option>
    <option value="Other">Other</option>
  </select>
  <div id="questionBox" class="hidden">
    <p id="questionText"></p>
    <input type="text" id="answerInput" spellcheck="true" />
    <button onclick="submitAnswer()">Submit Answer</button>
  </div>
  <div id="summarySection" class="hidden">
    <h2>Summary</h2>
    <div id="summaryText" class="summary-box"></div>
    <button onclick="copySummary()">Copy Summary</button>
    <button onclick="location.reload()">Start Over</button>
  </div>

  <script>
    const flows = {
      "Oven / Stove": [
        { q: "Is it gas or electric?", key: "type" },
        { q: "Do any burners or the oven turn on?", key: "power" },
        { q: "If gas, is the pilot light lit?", key: "pilot", conditional: (a) => a.type && a.type.toLowerCase() === "gas" },
        { q: "Is the breaker on?", key: "breaker" },
        { q: "Describe the oven/stove issue:", key: "note" }
      ]
    };

    const summaries = {
      "Oven / Stove": (a) => {
        let note = a.note ? `They added: "${capitalizeFirst(a.note)}."` : "No further notes were provided.";
        let summary = `The tenant reports a problem with the ${a.type || 'unknown type'} oven/stove. `;
        if (a.power && a.power.toLowerCase() === "no") {
      summary += "None of the burners or the oven are working. ";
    } else if (a.power) {
      summary += `They stated that: "${a.power}". `;
    }
        if (a.type && a.type.toLowerCase() === "gas" && a.pilot)
          summary += `The pilot light is ${a.pilot.toLowerCase() === "yes" ? "lit" : "not lit"}. `;
        if (a.breaker) summary += `Breaker is ${a.breaker.toLowerCase() === "yes" ? "on" : "off"}. `;
        return summary + note;
      }
    };

    function capitalizeFirst(text) {
      return text.charAt(0).toUpperCase() + text.slice(1);
    }

    let currentFlow = [], answers = {}, currentIndex = 0, selectedType = "";

    document.getElementById("issueType").addEventListener("change", function () {
      selectedType = this.value;
      if (!selectedType) return;
      currentFlow = flows[selectedType];
      answers = {};
      currentIndex = 0;
      document.getElementById("summarySection").classList.add("hidden");
      document.getElementById("questionBox").classList.remove("hidden");
      askQuestion();
    });

    function askQuestion() {
      while (currentIndex < currentFlow.length && currentFlow[currentIndex].conditional && !currentFlow[currentIndex].conditional(answers)) {
        currentIndex++;
      }
      if (currentIndex < currentFlow.length) {
        document.getElementById("questionText").innerText = currentFlow[currentIndex].q;
        document.getElementById("answerInput").value = "";
        document.getElementById("answerInput").focus();
      } else {
        showSummary();
      }
    }

    function submitAnswer() {
      const key = currentFlow[currentIndex].key;
      const val = document.getElementById("answerInput").value.trim();
      if (!val) return;
      answers[key] = val;
      currentIndex++;
      askQuestion();
    }

    function showSummary() {
      document.getElementById("questionBox").classList.add("hidden");
      document.getElementById("summarySection").classList.remove("hidden");
      const summary = summaries[selectedType](answers);
      document.getElementById("summaryText").innerText = summary;
    }

    function copySummary() {
      const text = document.getElementById("summaryText").innerText;
      navigator.clipboard.writeText(text).then(() => alert("Summary copied!"));
    }

    document.getElementById("answerInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        submitAnswer();
      }
    });
  </script>
</body>
</html>
