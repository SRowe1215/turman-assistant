<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turman Work Order Assistant</title>
  <style>
    body { font-family: "Times New Roman", serif; max-width: 700px; margin: auto; padding: 2em; }
    h1 { text-align: center; }
    select, button, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-family: "Times New Roman", serif;
    }
    .hidden { display: none; }
    .summary-box {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    img.logo {
      max-width: 200px;
      display: block;
      margin: 0 auto 20px auto;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://www.turmanco.com/images/TRCO%20Logo.jpg" alt="Turman Realty Logo"/>
  <h1>Turman Work Order Assistant</h1>
  <label for="issueType">Select Issue Type:</label>
  <select id="issueType">
    <option value="">-- Choose an issue --</option>
    <option value="Oven / Stove">Oven / Stove</option>
  </select>
  <div id="questionBox" class="hidden">
    <p id="questionText"></p>
    <input type="text" id="answerInput" spellcheck="true" />
    <button onclick="submitAnswer()">Submit Answer</button>
  </div>
  <div id="summarySection" class="hidden">
    <h2>Summary</h2>
    <div id="summaryText" class="summary-box"></div>
    <button onclick="copySummary()">Copy Summary</button>
    <button onclick="location.reload()">Start Over</button>
  </div>

  <script>
    const flows = {
      "Oven / Stove": [
        { q: "Gas or electric?", key: "type" },
        { q: "Do any burners or the oven turn on?", key: "power" },
        { q: "Is the breaker on?", key: "breaker" },
        { q: "If gas, is the pilot light lit?", key: "pilot", condition: (a) => a.type?.toLowerCase() === "gas" },
        { q: "Describe the oven/stove issue:", key: "note" }
      ]
    };

    function clean(text) {
      return text.charAt(0).toUpperCase() + text.trim().replace(/\s+/g, " ") + (text.endsWith(".") ? "" : ".");
    }

    const summaries = {
      "Oven / Stove": (a) => {
        const type = a.type?.toLowerCase() || "unknown";
        let pilotLine = "";
        if (type === "gas" && a.pilot) {
          pilotLine = " The pilot light is " + (a.pilot.toLowerCase() === "yes" ? "lit" : "not lit") + ".";
        }
        return clean("There is an issue with the " + type + " oven/stove. " + a.power + " components are working. The breaker is " + a.breaker + "." + pilotLine + " " + a.note);
      }
    };

    let currentFlow = [], answers = {}, currentIndex = 0, selectedType = "";

    document.getElementById("issueType").addEventListener("change", function () {
      selectedType = this.value;
      if (!selectedType) return;
      currentFlow = flows[selectedType];
      answers = {};
      currentIndex = 0;
      document.getElementById("questionBox").classList.remove("hidden");
      askQuestion();
    });

    document.getElementById("answerInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        submitAnswer();
      }
    });

    function askQuestion() {
      while (currentIndex < currentFlow.length && currentFlow[currentIndex].condition && !currentFlow[currentIndex].condition(answers)) {
        currentIndex++;
      }
      if (currentIndex < currentFlow.length) {
        document.getElementById("questionText").innerText = currentFlow[currentIndex].q;
        document.getElementById("answerInput").value = "";
      } else {
        showSummary();
      }
    }

    function submitAnswer() {
      const key = currentFlow[currentIndex].key;
      const val = document.getElementById("answerInput").value.trim();
      if (!val) return;
      answers[key] = val;
      currentIndex++;
      askQuestion();
    }

    function showSummary() {
      document.getElementById("questionBox").classList.add("hidden");
      document.getElementById("summarySection").classList.remove("hidden");
      const summary = summaries[selectedType](answers);
      document.getElementById("summaryText").innerText = summary;
    }

    function copySummary() {
      const text = document.getElementById("summaryText").innerText;
      navigator.clipboard.writeText(text).then(() => alert("Summary copied!"));
    }
  </script>
</body>
</html>
