<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Turman Work Order Assistant</title> <style> body { font-family: "Times New Roman", serif; max-width: 700px; margin: auto; padding: 2em; } h1 { text-align: center; } select, button, input, textarea { width: 100%; padding: 10px; margin-top: 10px; font-family: "Times New Roman", serif; } .hidden { display: none; } .summary-box { white-space: pre-wrap; background: #f9f9f9; padding: 10px; margin-top: 20px; border: 1px solid #ccc; } img.logo { display: block; margin: 0 auto 20px; height: 50px; } </style> </head> <body> <img src="https://www.turmanco.com/wp-content/uploads/2023/05/TRCO-Logo.jpg" alt="Turman Realty Logo" class="logo"/> <h1>Turman Work Order Assistant</h1> <label for="issueType">Select Issue Type:</label> <select id="issueType"> <option value="">-- Choose an issue --</option> <option value="Refrigerator">Refrigerator</option> <option value="Oven / Stove">Oven / Stove</option> <option value="AC / Heat">AC / Heat</option> <option value="Plumbing / Leak">Plumbing / Leak</option> <option value="Electrical / Power">Electrical / Power</option> <option value="Roof / Ceiling">Roof / Ceiling</option> <option value="Other">Other</option> </select> <div id="questionBox" class="hidden"> <p id="questionText"></p> <input type="text" id="answerInput" spellcheck="true" /> <button onclick="submitAnswer()">Submit Answer</button> </div> <div id="summarySection" class="hidden"> <h2>Summary</h2> <div id="summaryText" class="summary-box"></div> <button onclick="copySummary()">Copy Summary</button> <button onclick="location.reload()">Start Over</button> </div> <script> const flows = { "Refrigerator": [ { q: "Is the fridge running or making any noise?", key: "running" }, { q: "Does the interior light turn on when the door opens?", key: "light" }, { q: "Have you tested the outlet with another device?", key: "outlet" }, { q: "Is the breaker in the 'on' position?", key: "breaker" }, { q: "Please describe the fridge issue:", key: "note" } ], "Oven / Stove": [ { q: "Is it gas or electric?", key: "type" }, { q: "Do any burners or the oven turn on?", key: "power" }, { q: "Is the breaker on?", key: "breaker" }, { q: "Please describe the oven/stove issue:", key: "note" } ], "AC / Heat": [ { q: "Is it over 85°F or under 60°F outside?", key: "priority" }, { q: "Is any air blowing through the vents?", key: "air" }, { q: "Is the thermostat display on?", key: "thermostat" }, { q: "Have you reset the breakers?", key: "breaker" }, { q: "Do you hear noise from the outdoor unit?", key: "outdoor_unit" }, { q: "Please describe the HVAC issue:", key: "note" } ], "Plumbing / Leak": [ { q: "Where is the water leak coming from?", key: "source" }, { q: "Have you shut off the water valve?", key: "shutoff" }, { q: "Is the leak active or slow drip?", key: "rate" }, { q: "Has this happened before?", key: "recurring" }, { q: "Please describe the plumbing issue:", key: "note" } ], "Electrical / Power": [ { q: "Is power out in the entire unit or just one area?", key: "area" }, { q: "Have you checked all breakers and GFCIs?", key: "breaker" }, { q: "Did you test the outlet/fixture with another device?", key: "test" }, { q: "Any burn marks or smells?", key: "burn" }, { q: "Please describe the electrical issue:", key: "note" } ], "Roof / Ceiling": [ { q: "Which room has signs of leak/damage?", key: "room" }, { q: "Is water actively leaking or stained?", key: "leak" }, { q: "Visible damage to roof (shingles, limbs)?", key: "damage" }, { q: "Anything in attic causing it (HVAC, pipes)?", key: "attic" }, { q: "Please describe the roof/ceiling issue:", key: "note" } ], "Other": [ { q: "Briefly describe the issue:", key: "note" }, { q: "Anything else that might help?", key: "details" } ] }; const summaries = { "Refrigerator": (a) => `The refrigerator issue is described as follows: It is ${a.running}, the interior light is ${a.light}, the outlet tested is ${a.outlet}, and the breaker is ${a.breaker}. Additional notes: ${a.note}.`, "Oven / Stove": (a) => `There is an issue with the ${a.type.toLowerCase()} oven/stove. Functionality: ${a.power}. Breaker: ${a.breaker}. Additional notes: ${a.note}.`, "AC / Heat": (a) => `The HVAC system is experiencing issues. Outdoor temperature concern: ${a.priority}. Airflow: ${a.air}. Thermostat: ${a.thermostat}. Breakers reset: ${a.breaker}. Noise from outdoor unit: ${a.outdoor_unit}. Additional notes: ${a.note}.`, "Plumbing / Leak": (a) => `A plumbing issue was reported. Leak location: ${a.source}. Shutoff status: ${a.shutoff}. Leak rate: ${a.rate}. Recurring issue: ${a.recurring}. Additional notes: ${a.note}.`, "Electrical / Power": (a) => `An electrical issue has been reported. Affected area: ${a.area}. Breakers and GFCIs checked: ${a.breaker}. Outlet/fixture tested: ${a.test}. Signs of burning or smells: ${a.burn}. Additional notes: ${a.note}.`, "Roof / Ceiling": (a) => `A roof or ceiling concern was noted in the ${a.room}. Leak status: ${a.leak}. Visible roof damage: ${a.damage}. Possible attic-related cause: ${a.attic}. Additional notes: ${a.note}.`, "Other": (a) => `Other issue reported: ${a.note}. Additional details: ${a.details}.` }; let currentFlow = [], answers = {}, currentIndex = 0, selectedType = ""; document.getElementById("issueType").addEventListener("change", function () { selectedType = this.value; if (!selectedType) return; currentFlow = flows[selectedType]; answers = {}; currentIndex = 0; document.getElementById("questionBox").classList.remove("hidden"); askQuestion(); }); document.getElementById("answerInput").addEventListener("keypress", function (e) { if (e.key === "Enter") { e.preventDefault(); submitAnswer(); } }); function askQuestion() { if (currentIndex < currentFlow.length) { document.getElementById("questionText").innerText = currentFlow[currentIndex].q; document.getElementById("answerInput").value = ""; } else { showSummary(); } } function submitAnswer() { const key = currentFlow[currentIndex].key; const val = document.getElementById("answerInput").value.trim(); if (!val) return; answers[key] = enhanceResponse(val); currentIndex++; askQuestion(); } function enhanceResponse(text) { return text.replace(/\s+/g, ' ').replace(/(\.)([^\s])/g, '$1 $2').replace(/\bi\b/g, 'I'); } function showSummary() { document.getElementById("questionBox").classList.add("hidden"); document.getElementById("summarySection").classList.remove("hidden"); let summary = summaries[selectedType](answers); document.getElementById("summaryText").innerText = summary; } function copySummary() { const text = document.getElementById("summaryText").innerText; navigator.clipboard.writeText(text).then(() => alert("Summary copied!")); } </script> </body> </html>
