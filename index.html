<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turman Tenant Work Order Request</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Times New Roman, serif;
      max-width: 600px;
      margin: auto;
      padding: 2em;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.4em;
      font-family: Times New Roman, serif;
      font-size: 1em;
    }
    .hidden {
      display: none;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-top: 0.3em;
    }
  </style>
</head>
<body>
  <h1>Tenant Work Order Request</h1>
  <form id="workOrderForm">
    <label for="tenant_name">Your Name</label>
    <input type="text" id="tenant_name" name="tenant_name" required>

    <label for="tenant_address">Street Address</label>
    <input type="text" id="tenant_address" name="tenant_address" required>

    <label for="tenant_unit">Unit (if applicable)</label>
    <input type="text" id="tenant_unit" name="tenant_unit">

    <label for="tenant_phone">Phone Number</label>
    <input type="tel" id="tenant_phone" name="tenant_phone" required>

    <label for="tenant_email">Email Address</label>
    <input type="email" id="tenant_email" name="tenant_email" required>

    <label for="issue_summary">Please describe your issue(s)</label>
    <textarea id="issue_summary" name="issue_summary" rows="5" required></textarea>

    <label for="additional_notes">Anything else the vendor should know?</label>
    <textarea id="additional_notes" name="additional_notes" rows="3"></textarea>

    <label for="photo_url">Photo (Google Drive, Dropbox, etc.)</label>
    <input type="url" id="photo_url" name="photo_url" placeholder="Paste image link">
    <div class="note">Uploading a photo helps us respond faster. Strongly encouraged but optional.</div>

    <button type="submit">Submit Request</button>
    <div id="confirmation" class="hidden">
      <p>We have received your request and it will be processed in priority order.</p>
    </div>
  </form>

  <script>
    emailjs.init("bBYfl0lnqtkXqqhQQ"); // Your EmailJS public key

    document.getElementById('workOrderForm').addEventListener('submit', function (e) {
      e.preventDefault();

      emailjs.sendForm('service_gm4dva6', 'template_fuki8ci', this)
        .then(() => {
          document.getElementById('confirmation').classList.remove('hidden');
          document.getElementById('workOrderForm').reset();
        }, (error) => {
          alert("There was an error submitting the form. Please try again.");
          console.log('FAILED...', error);
        });
    });
  </script>
</body>
</html>
