<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turman Work Order Assistant</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }
    h1 {
      text-align: center;
    }
    select, button, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-family: "Times New Roman", serif;
    }
    .hidden {
      display: none;
    }
    .summary-box {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Turman Work Order Assistant</h1>

  <form id="workOrderForm">
    <div class="section">
      <label>Name:</label>
      <input type="text" id="name" required />
      <label>Address:</label>
      <input type="text" id="address" required />
      <label>Unit:</label>
      <input type="text" id="unit" />
      <label>Phone Number:</label>
      <input type="text" id="phone" required />
      <label>Email:</label>
      <input type="email" id="email" required />
    </div>

    <div class="section">
      <label for="issueType">What type of issue are you having?</label>
      <select id="issueType" required>
        <option value="">-- Choose an issue --</option>
        <option value="Refrigerator">Refrigerator</option>
        <option value="Oven / Stove">Oven / Stove</option>
        <option value="AC / Heat">AC / Heat</option>
        <option value="Plumbing / Leak">Plumbing / Leak</option>
        <option value="Electrical / Power">Electrical / Power</option>
        <option value="Roof / Ceiling">Roof / Ceiling</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div id="questionBox" class="hidden section">
      <p id="questionText"></p>
      <input type="text" id="answerInput" onkeydown="if(event.key==='Enter'){event.preventDefault();submitAnswer();}" spellcheck="true" />
      <button type="button" onclick="submitAnswer()">Next</button>
    </div>

    <div id="summarySection" class="hidden section">
      <h2>Summary</h2>
      <div id="summaryText" class="summary-box"></div>
      <label>Upload Photo (optional but encouraged):</label>
      <input type="file" id="photo" accept="image/*" />
      <button type="submit">Submit Work Order</button>
    </div>
  </form>

  <div id="confirmation" class="hidden">
    <h3>We have received your request and it will be processed in priority order.</h3>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    emailjs.init("bBYfl0lnqtkXqqhQQ"); // public API key

    const flows = {
      "Oven / Stove": [
        { q: "Is it gas or electric?", key: "type" },
        { q: "What exactly is not working (e.g., burners, oven)?", key: "function" },
        { q: "Is the breaker on?", key: "breaker" },
        { q: "Please describe the issue in more detail:", key: "note" }
      ],
      "Other": [
        { q: "Please describe your issue in detail:", key: "note" }
      ]
    };

    const summaries = {
      "Oven / Stove": (a) => {
        const type = a.type?.toLowerCase() || "";
        let note = `There is an issue with the ${type} oven/stove. Functionality: ${a.function || "unspecified"}. Breaker: ${a.breaker || "unknown"}. Additional notes: ${a.note || "none"}.`;
        return note.replace(/\.{2,}/g, ".").replace(/  +/g, " ");
      },
      "Other": (a) => `Other reported issue: ${a.note}`
    };

    let currentFlow = [], answers = {}, currentIndex = 0, selectedType = "";

    document.getElementById("issueType").addEventListener("change", function () {
      selectedType = this.value;
      if (!selectedType) return;
      currentFlow = flows[selectedType] || [{ q: "Please describe the issue:", key: "note" }];
      answers = {};
      currentIndex = 0;
      document.getElementById("questionBox").classList.remove("hidden");
      askQuestion();
    });

    function askQuestion() {
      if (currentIndex < currentFlow.length) {
        document.getElementById("questionText").innerText = currentFlow[currentIndex].q;
        document.getElementById("answerInput").value = "";
      } else {
        document.getElementById("questionBox").classList.add("hidden");
        document.getElementById("summarySection").classList.remove("hidden");
        let summary = summaries[selectedType]?.(answers) || answers.note;
        document.getElementById("summaryText").innerText = summary;
      }
    }

    function submitAnswer() {
      const key = currentFlow[currentIndex].key;
      const val = document.getElementById("answerInput").value.trim();
      if (!val) return;
      answers[key] = val;
      currentIndex++;
      askQuestion();
    }

    document.getElementById("workOrderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const params = {
        tenant_name: document.getElementById("name").value,
        tenant_address: document.getElementById("address").value,
        tenant_unit: document.getElementById("unit").value,
        tenant_phone: document.getElementById("phone").value,
        tenant_email: document.getElementById("email").value,
        summary: document.getElementById("summaryText").innerText,
        photo_url: document.getElementById("photo").value || "none"
      };
      emailjs.send("service_gm4dva6", "template_fuki8ci", params)
        .then(() => {
          document.getElementById("workOrderForm").classList.add("hidden");
          document.getElementById("confirmation").classList.remove("hidden");
        })
        .catch((err) => alert("Submission failed. Please try again."));
    });
  </script>
</body>
</html>
