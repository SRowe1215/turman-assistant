<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turman Work Order Assistant</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      max-width: 800px;
      margin: auto;
      padding: 2em;
    }
    h1 {
      text-align: center;
    }
    label, p {
      font-weight: bold;
    }
    select, button, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-family: "Times New Roman", serif;
    }
    .hidden {
      display: none;
    }
    .summary-box {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 10px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Turman Work Order Assistant</h1>

  <form id="workOrderForm">
    <div class="section">
      <label>Name:</label>
      <input type="text" id="name" required />
      <label>Address:</label>
      <input type="text" id="address" required />
      <label>Unit:</label>
      <input type="text" id="unit" />
      <label>Phone Number:</label>
      <input type="text" id="phone" required />
      <label>Email:</label>
      <input type="email" id="email" required />
    </div>

    <div class="section">
      <label for="issueType">What type of issue are you having?</label>
      <select id="issueType" required>
        <option value="">-- Choose an issue --</option>
        <option value="Refrigerator">Refrigerator</option>
        <option value="Oven / Stove">Oven / Stove</option>
        <option value="AC / Heat">AC / Heat</option>
        <option value="Plumbing / Leak">Plumbing / Leak</option>
        <option value="Electrical / Power">Electrical / Power</option>
        <option value="Roof / Ceiling">Roof / Ceiling</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div id="questionBox" class="hidden section">
      <p id="questionText"></p>
      <input type="text" id="answerInput" onkeydown="if(event.key==='Enter'){event.preventDefault();submitAnswer();}" spellcheck="true" />
      <button type="button" onclick="submitAnswer()">Next</button>
    </div>

    <div id="summarySection" class="hidden section">
      <h2>Summary</h2>
      <div id="summaryText" class="summary-box"></div>
      <label>Upload Photo (optional but encouraged):</label>
      <input type="file" id="photo" accept="image/*" />
      <button type="submit">Submit Work Order</button>
    </div>
  </form>

  <div id="confirmation" class="hidden">
    <h3>We have received your request and it will be processed in priority order.</h3>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    emailjs.init("bBYfl0lnqtkXqqhQQ");

    const flows = {
      "Refrigerator": [
        { q: "Is the fridge running or making noise?", key: "running" },
        { q: "Does the light turn on when the door opens?", key: "light" },
        { q: "Have you tested the outlet with another device?", key: "outlet" },
        { q: "Is the breaker on?", key: "breaker" },
        { q: "Briefly describe what's wrong:", key: "note" }
      ],
      "Oven / Stove": [
        { q: "Is it gas or electric?", key: "type" },
        { q: "What exactly is not working (e.g., burners, oven)?", key: "function" },
        { q: "Is the breaker on?", key: "breaker" },
        { q: "Briefly describe the issue:", key: "note" }
      ],
      "AC / Heat": [
        { q: "Is it over 85°F or under 60°F outside?", key: "priority" },
        { q: "Is any air blowing through the vents?", key: "air" },
        { q: "Is the thermostat display on?", key: "thermostat" },
        { q: "Have you reset the breakers?", key: "breaker" },
        { q: "Do you hear noise from the outdoor unit?", key: "unit" },
        { q: "Briefly describe the issue:", key: "note" }
      ],
      "Plumbing / Leak": [
        { q: "Where is the leak coming from?", key: "source" },
        { q: "Have you shut off the valve?", key: "shutoff" },
        { q: "Is it a drip or steady flow?", key: "flow" },
        { q: "Has this happened before?", key: "repeat" },
        { q: "Briefly describe the issue:", key: "note" }
      ],
      "Electrical / Power": [
        { q: "Is power out in one room or the whole unit?", key: "area" },
        { q: "Have you checked all breakers and GFCIs?", key: "breaker" },
        { q: "Did you test the outlet or light with another device?", key: "test" },
        { q: "Are there any smells or burn marks?", key: "burn" },
        { q: "Briefly describe the issue:", key: "note" }
      ],
      "Roof / Ceiling": [
        { q: "Which room is leaking or stained?", key: "room" },
        { q: "Is it actively leaking or just stained?", key: "leak" },
        { q: "Is there visible roof damage (shingles, limbs)?", key: "damage" },
        { q: "Could something in the attic be causing it (AC, pipes)?", key: "attic" },
        { q: "Briefly describe the issue:", key: "note" }
      ],
      "Other": [
        { q: "Briefly describe your issue:", key: "note" },
        { q: "Anything else that might help?", key: "details" }
      ]
    };

    const summaries = {
      "Refrigerator": (a) => `Fridge issue: Running – ${a.running}. Light – ${a.light}. Outlet tested – ${a.outlet}. Breaker – ${a.breaker}. Notes: ${a.note}.`,
      "Oven / Stove": (a) => `There is an issue with the ${a.type || 'oven/stove'}. What’s not working: ${a.function || 'unspecified'}. Breaker: ${a.breaker || 'unknown'}. Notes: ${a.note || ''}.`,
      "AC / Heat": (a) => `HVAC issue. Outside temp: ${a.priority}. Air blowing: ${a.air}. Thermostat: ${a.thermostat}. Breakers: ${a.breaker}. Noise from unit: ${a.unit}. Notes: ${a.note}`,
      "Plumbing / Leak": (a) => `Plumbing issue near: ${a.source}. Shutoff valve: ${a.shutoff}. Flow type: ${a.flow}. Repeat issue: ${a.repeat}. Notes: ${a.note}`,
      "Electrical / Power": (a) => `Electrical issue in: ${a.area}. Breakers/GFCIs: ${a.breaker}. Outlet test: ${a.test}. Burn marks/smell: ${a.burn}. Notes: ${a.note}`,
      "Roof / Ceiling": (a) => `Roof/Ceiling issue in: ${a.room}. Leak type: ${a.leak}. Roof damage: ${a.damage}. Attic issue: ${a.attic}. Notes: ${a.note}`,
      "Other": (a) => `Other issue: ${a.note || ''}. Extra info: ${a.details || ''}`
    };

    let currentFlow = [], answers = {}, currentIndex = 0, selectedType = "";

    document.getElementById("issueType").addEventListener("change", function () {
      selectedType = this.value;
      if (!selectedType) return;
      currentFlow = flows[selectedType];
      answers = {};
      currentIndex = 0;
      document.getElementById("questionBox").classList.remove("hidden");
      askQuestion();
    });

    function askQuestion() {
      if (currentIndex < currentFlow.length) {
        const current = currentFlow[currentIndex];
        document.getElementById("questionText").innerText = current.q;
        document.getElementById("answerInput").value = "";
        document.getElementById("answerInput").focus();
      } else {
        document.getElementById("questionBox").classList.add("hidden");
        document.getElementById("summarySection").classList.remove("hidden");
        const summary = summaries[selectedType]?.(answers) || answers.note;
        document.getElementById("summaryText").innerText = summary;
      }
    }

    function submitAnswer() {
      const key = currentFlow[currentIndex].key;
      const val = document.getElementById("answerInput").value.trim();
      if (!val) return;
      answers[key] = val;
      currentIndex++;
      askQuestion();
    }

    document.getElementById("workOrderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const params = {
        tenant_name: document.getElementById("name").value,
        tenant_address: document.getElementById("address").value,
        tenant_unit: document.getElementById("unit").value,
        tenant_phone: document.getElementById("phone").value,
        tenant_email: document.getElementById("email").value,
        summary: document.getElementById("summaryText").innerText,
        photo_url: document.getElementById("photo").value || "none"
      };
      emailjs.send("service_gm4dva6", "template_fuki8ci", params)
        .then(() => {
          document.getElementById("workOrderForm").classList.add("hidden");
          document.getElementById("confirmation").classList.remove("hidden");
        })
        .catch((err) => alert("Submission failed. Please try again."));
    });
  </script>
</body>
</html>
