
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turman Work Order Assistant</title>
  <style>
    body { font-family: "Times New Roman", serif; max-width: 700px; margin: auto; padding: 2em; }
    h1 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 1em; }
    select, input, textarea, button {
      width: 100%; padding: 10px; margin-top: 5px; font-size: 1em;
    }
    textarea { resize: vertical; height: 100px; }
    .note { font-style: italic; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h1>Turman Work Order Assistant</h1>
  <form id="workOrderForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="unit">Unit:</label>
    <input type="text" id="unit" name="unit">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="issueType">What type of issue are you having?</label>
    <select id="issueType" name="issueType" required>
      <option value="">-- Choose an issue --</option>
      <option>Refrigerator</option>
      <option>Oven / Stove</option>
      <option>AC / Heat</option>
      <option>Plumbing / Leak</option>
      <option>Electrical / Power</option>
      <option>Roof / Ceiling</option>
      <option>Other</option>
    </select>

    <label for="details">More Details:</label>
    <textarea id="details" name="details" placeholder="The more info you provide, the faster we can help!"></textarea>

    <label for="photo">Photo (optional):</label>
    <input type="file" id="photo" name="photo" accept="image/*">

    <p class="note">We have received your request and it will be processed in priority order.</p>

    <button type="submit">Submit Work Order</button>
  </form>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script type="text/javascript">
    emailjs.init("bBYfl0lnqtkXqqhQQ");

    document.getElementById("workOrderForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      const name = formData.get("name");
      const address = formData.get("address");
      const unit = formData.get("unit");
      const phone = formData.get("phone");
      const email = formData.get("email");
      const issueType = formData.get("issueType");
      const details = formData.get("details");

      const message = `New Work Order Request
Name: ${name}
Address: ${address}
Unit: ${unit}
Phone: ${phone}
Email: ${email}

--- Issue Summary ---
${issueType}: ${details}`;

      emailjs.send("service_gm4dva6", "template_fuki8ci", {
        name: name,
        address: address,
        unit: unit,
        phone: phone,
        tenant_email: email,
        message: message
      }).then(() => {
        alert("Work order submitted successfully!");
        document.getElementById("workOrderForm").reset();
      }, (error) => {
        alert("There was an error submitting the form. Please try again.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
